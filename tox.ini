[es2.x]
deps =
    elasticsearch>=2.0.0,<3.0.0

[es1.x]
deps =
    elasticsearch>=1.0.0,<2.0.0

[testenv]
commands =
    python test_haystack/solr_tests/server/wait-for-solr
