sudo: false
language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - pypy

cache:
    apt: true
    pip: true
    directories:
        - $HOME/download-cache

addons:
    apt_packages:
        - binutils
        - default-jdk
        - gdal-bin
        - libgdal1h
        - libgeos-c1
        - libproj-dev
        - libxapian22
        - python-xapian
        - wajig

before_install:
    - mkdir -p $HOME/download-cache
    - >
      if [[ $VERSION_ES == '>=2.0.0,<3.0.0' ]];
      then
        wget https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.2.1/elasticsearch-2.2.1.tar.gz
        tar zxf elasticsearch-2.2.1.tar.gz
        elasticsearch-2.2.1/bin/elasticsearch -d -Dhttp.port=9200
      else
        wget -qO - https://packages.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
        echo "deb http://packages.elastic.co/elasticsearch/1.7/debian stable main" | sudo tee -a /etc/apt/sources.list.d/elasticsearch-1.7.list
        sudo apt-get update
        sudo apt-get -y install elasticsearch
        sudo service elasticsearch restart
      fi

install:
    - pip install --upgrade setuptools
    - pip install requests "Django${DJANGO_VERSION}" "elasticsearch${VERSION_ES}"
    - python setup.py clean build install

before_script:
    - BACKGROUND_SOLR=true test_haystack/solr_tests/server/start-solr-test-server.sh

script:
    - python test_haystack/solr_tests/server/wait-for-solr
    - python setup.py test

env:
    matrix:
        - DJANGO_VERSION=">=1.8,<1.9" VERSION_ES=">=1.0.0,<2.0.0"
        - DJANGO_VERSION=">=1.9,<1.10" VERSION_ES=">=1.0.0,<2.0.0"
        - DJANGO_VERSION=">=1.10,<1.11" VERSION_ES=">=1.0.0,<2.0.0"
        - DJANGO_VERSION=">=1.8,<1.9" VERSION_ES=">=2.0.0,<3.0.0"
        - DJANGO_VERSION=">=1.9,<1.10" VERSION_ES=">=2.0.0,<3.0.0"
        - DJANGO_VERSION=">=1.10,<1.11" VERSION_ES=">=2.0.0,<3.0.0"

matrix:
    allow_failures:
        - python: 'pypy'

services:
    - elasticsearch

notifications:
    irc: "irc.freenode.org#haystack"
    email: false
