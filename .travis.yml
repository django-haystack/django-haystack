sudo: false
language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - pypy

cache:
    apt: true
    pip: true
    directories:
        - $HOME/download-cache

addons:
    apt_packages:
        - binutils
        - default-jdk
        - gdal-bin
        - libgdal1h
        - libgeos-c1
        - libproj-dev
        - libxapian22
        - python-xapian
        - wajig

before_install:
    - mkdir -p $HOME/download-cache

install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install mock==1.0.1; fi
    - pip install requests Jinja2 "Django${DJANGO_VERSION}"
    - python setup.py clean build install

before_script:
    - BACKGROUND_SOLR=true test_haystack/solr_tests/server/start-solr-test-server.sh

script:
    - python test_haystack/solr_tests/server/wait-for-solr
    - python setup.py test

env:
    matrix:
        - DJANGO_VERSION=">=1.8,<1.9"
        - DJANGO_VERSION=">=1.9,<1.10"

matrix:
    allow_failures:
        - python: "pypy"

services:
    - elasticsearch

notifications:
    irc: "irc.freenode.org#haystack"
    email: false
